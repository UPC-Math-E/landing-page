<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MathE-Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styleRegister.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="bg-dark vh-100 vw-100">
        <div class="row g-0">
            <div class="col-lg-7 d-none bg-body-tertiary d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/sliderOne.jpg" class="min-vh-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Innvovando con educación y diversión</h5>
                                <p>Aprende con nosotros</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/sliderTwo.jpg" class="min-vh-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Descubre nuestros nuevos cursos</h5>
                                <p>Revisa nuestro catálogo</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/yesi.jpg" class="min-vh-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Adentrate en un nuevo mundo</h5>
                                <p>Descubre las matemáticas</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-5 bg-dark d-flex flex-column justify-content-around align-items-center vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 d-flex align-items-center justify-content-center">
                    <img src="img/logo_MathE.png" class="img-fluid logo"/>
                </div>
                <div class="w-100 px-lg-5 py-lg-2 p-4">
                    <h1 class="fw-bold mb-5 text-white">Registrate en Math.E</h1>
                    <form class="mb-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold text-white fs-6">Nombre</label>
                            <input type="text" class="form-control border-0" id="exampleInputEmail1"
                                placeholder="Ingresa tu Nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold text-white fs-6">Email</label>
                            <input type="email" class="form-control border-0" id="exampleInputEmail1"
                                placeholder="Ingresa tu email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-bold text-white fs-6">Contraseña</label>
                            <input type="password" class="form-control border-0 mb-2"
                                placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                            <a href="" id="emailHelp" class="form-text text-muted text-decoration-none"></a>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <a class="btn btn-primary w-100 my-3 py-2 fw-semibold fs-5 text-center" href="indexcarrito.html">Crear una cuenta</a>
                        </div>
                    </form>
                    <p class="fw-bold text-center text-secondary fs-5">Registrate con</p>
                    <div class="d-flex justify-content-evenly gap-3 align-items-center">
                        <button type="button" class="btn btn-outline-light flex-grow-1 mr-2 d-flex align-items-center
                            justify-content-center text-center gap-2 py-2"><i
                                class="fab fa-google lead"></i>
                            Google</button>
                        <button type="button" class="btn btn-outline-light flex-grow-1 ml-2 d-flex align-items-center
                            justify-content-center text-center gap-2 py-2"><i
                                class="fab fa-facebook-f lead"></i> Facebook</button>
                    </div>
                </div>
                <div class="text-center px-lg-5 pb-lg-4 p-4 w-100">
                    <p class="d-inline-block mb-0 text-secondary fs-5">¿Ya tienes una cuenta?</p> <a href="indexlogin.html"
                        class="text-light font-weight-bold text-decoration-none fs-5 inicio_sesion">Inicia Sesión</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
